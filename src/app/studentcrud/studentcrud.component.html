<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-md-6 mx-auto">
      <div class="card p-3">
        <h1 class="text-center">Client Tracker duplicate</h1>

        <form (ngSubmit)="register()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" [(ngModel)]="name" name="name" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" [(ngModel)]="address" name="address" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" [(ngModel)]="phone" name="phone" class="form-control" required />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            {{ isEdit ? 'Update' : 'Submit' }}
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <h3 class="text-center">Client List</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of StudentArray">
            <td>{{ student.name | uppercase }}</td>
            <td>{{ student.address }}</td>
            <td>{{ student.phone }}</td>
            <td>
              <button class="btn btn-sm btn-info me-2" (click)="editStudent(student)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteStudent(student._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
